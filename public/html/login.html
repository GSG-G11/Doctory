<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/icons-land/medical/256/People-Doctor-Male-icon.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/signup.css">
  <title>Login</title>
</head>

<body>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form" id="login-form">
          <h2 class="title">Log in</h2>
          <div class="input-field" class="wrap-input">
            <i class="fas fa-user"></i>
            <input type="text"  id="email" name="email" placeholder="Enter Your Email" required/>
          </div>
          <div class="input-field" class="wrap-input">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required/>
          </div>
          <div id="errorsList"></div>
          <div class="wrap-input">
            <input type="submit" value="Login" class="btn solid" id="login-btn" /> 
          </div>

        </form>

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            I don't have an account
          </p>
          <div class="switch">
            <button class="btn transparent" id="sign-up-btn">
              <a href="/signup">Sign Up</a>
            </button>
          </div>

        </div>
      </div>
      <div class="loading">Loading...</div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <script src="/../js/loading.js"></script>
  <script src="/../js/dom.js"></script>
  <script src="/../js/postFetch.js"></script>
  <script src="/../js/login.js"></script>
</body>

</html>
